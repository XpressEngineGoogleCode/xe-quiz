<form action="./" method="post" onsubmit="return procFilter(this, insert_answer)" enctype="multipart/form-data">
<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
<input type="hidden" name="question_srl" value="{$question_srl}" />
<input type="hidden" name="answer_srl" value="{$answer_srl}" />

<table cellspacing="0" class="rowTable">
    <tr>
        <th scope="row"><div>Title</div></th>
        <td>
            <input type="text" name="title" value="{htmlspecialchars($answer->title)}"  class="inputTypeText w400" id="title"/>
            <a href="{getUrl('','module','module','act','dispModuleAdminLangcode','target','browser_title')}" onclick="popopen(this.href);return false;" class="buttonSet buttonSetting"><span>{$lang->cmd_find_langcode}</span></a>
            <p>Answer text</p>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>List order</div></th>
        <td>
            <input type="text" name="list_order" value="{htmlspecialchars($answer->list_order)}"  class="inputTypeText w400" id="title"/>
            <p></p>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>Is correct</div></th>
        <td>
        	<select name="is_correct" id="is_correct">
        		<option value="Y" <!--@if(!$answer || $answer->is_correct == "Y")-->selected<!--@end-->>Yes</option>
        		<option value="N" <!--@if($answer->is_correct == "N")-->selected<!--@end-->>No</option>
        	</select>
            <p>Choose whether this is a correct answer.</p>
        </td>
    </tr>                            
    <tr>
        <th colspan="2" class="button">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_registration}" accesskey="s" /></span>
            <span class="button"><input type="button" value="{$lang->cmd_back}" onclick="history.back(); return false;" /></span>
        </th>
	</tr>
    
</table>    
</form>
