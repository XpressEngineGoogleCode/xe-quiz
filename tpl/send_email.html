<p>This page is for sending email updates to all the quiz subscribers.</p>

<form action="./" method="post" onsubmit="return procFilter(this, send_emails)" enctype="multipart/form-data">
	<table cellspacing="0" class="rowTable">
		<tr>
	        <th><div>{$lang->sender_name}</div></th>
	        <td>
	            <input type="text" name="sender_name" value="" class="inputTypeText"/><p>{$lang->about_sender_name}</p>
	        </td>
		</tr>
		<tr>
	        <th><div>{$lang->sender_email}</div></th>
	        <td>
	            <input type="text" name="sender_email" value="" class="inputTypeText"/><p>{$lang->about_sender_email}</p>
	        </td>
		</tr>
		<tr>
	        <th><div>{$lang->title}</div></th>
	        <td>
	            <input type="text" name="title" value="" class="inputTypeText"/><p>{$lang->about_title}</p>
	        </td>
		</tr>
		<tr>
	        <th><div>{$lang->content}</div></th>
	        <td>
	            <textarea name="content" class="inputTypeTextArea w400"></textarea><p>{$lang->about_content}</p>
	        </td>
		</tr>
	</table>

	<span class="button black strong"><input type="submit" value="Send emails" accesskey="s" /></span>
	<span class="button"><input type="button" value="{$lang->cmd_back}" onclick="history.back(); return false;" /></span>
</form>
